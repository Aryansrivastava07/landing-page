<script>
    let dialog = document.querySelector('dialog');
    let dialogForm = document.querySelector('#dialog');
    dialogForm.addEventListener('submit', function () {
        dialog.close();
    });
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwfd8agDwTgDHpPaIdvIe82jVLqtt16FkPiELKczIq6ojbQ5I54sl2t6wL-5RzKK4sCNg/exec'
    const form = document.forms['dialog']
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => Alert("Success!"))
            .then(() => form.reset())
            .then(() => {
                while (document.getElementsByClassName("app-container-element").length > 0)
                    document.getElementById("app_cont").removeChild(document.querySelector(".app-container-element"));
                fetch_app_cont()
            })
            .catch(error => Alert('Error!', error.message))
    })
</script>
